apply plugin: "java"

String mainClass = "edu.gatech.oad.antlab.pkg1.AntLabMain"
String classPath = "resources.jar"

defaultTasks "jar"

jar {
  manifest {
      attributes "Main-Class": mainClass, "Class-Path": classPath
  }
}

sourceSets.main.compileClasspath += files("lib/resources.jar")
sourceSets.main.runtimeClasspath += files("lib/resources.jar")
